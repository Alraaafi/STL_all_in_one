#include &lt;bits/stdc++.h&gt;
using namespace std;
template &lt;typename T&gt;
T maxi(T a, T b)
{
    if (a &gt; b)
        return a;
    else
        return b;
}
int main()
{
    cout &lt;&lt; maxi&lt;int&gt;(3, 6) &lt;&lt; endl;    // 6

    cout &lt;&lt; maxi&lt;float&gt;(3.5, 6.2) &lt;&lt; endl;    // 6.2
    return 0;
}
